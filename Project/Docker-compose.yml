services:
  # MySQL Database Service
  mysql-db:
    image: mysql:8.0
    container_name: votecount-mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: vote_count_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - votecount-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 30s
    restart: unless-stopped

  # Spring Boot Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
#    image: votecount-backend:latest
    container_name: votecount-backend
    ports:
      - "8080:8080"
    environment:
      # Spring Application
      SPRING_APPLICATION_NAME: vote-backend

      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/vote_count_db?createDatabaseIfNotExist=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver

      # JPA/Hibernate
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQLDialect

      # Server
      SERVER_PORT: 8080

      # Actuator
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info
      MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: always

      # Connection Pool
      SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE: 10
      SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE: 5
      SPRING_DATASOURCE_HIKARI_CONNECTION_TIMEOUT: 60000

    depends_on:
      mysql-db:
        condition: service_healthy
    networks:
      - votecount-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Angular Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
#    image: votecount-frontend:latest
    container_name: votecount-frontend
    ports:
      - "4200:4200"
    environment:
      - API_URL=http://localhost:8080
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - votecount-network
    restart: unless-stopped

# Volumes for data persistence
volumes:
  mysql_data:
    name: votecount-mysql-data

# Custom network for service communication
networks:
  votecount-network:
    name: votecount-network