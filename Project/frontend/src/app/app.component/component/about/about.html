<div class="about-page py-5 ">
  <div class="container">

    <div class="row justify-content-center text-center mb-3">
      <div class="col-lg-8">
        <h1 class="display-5 fw-bold " style="color: #0c102d">A propos de nous</h1>
        <div class="underline">

        </div>
        <p class="lead text-muted mt-2">{{ tagline }}</p>
      </div>
    </div>

    <div class="row align-items-center about-content-block p-4 p-md-5 shadow-lg rounded-3">

      <div class="col-lg-6 mb-4 mb-lg-0 text-center">
        <img src="assets/images/vote_image.png"
             alt="Boîte de vote avec un bulletin validé"
             class="img-fluid vote-image">
      </div>

      <div class="col-lg-6">
        <h2 class="fw-bold text-primary-dark mb-4">La confiance au cœur du scrutin</h2>

        <p style="color: #cbcecf">{{ description }}</p>

        <ul class="list-unstyled feature-list mt-4">
          <li *ngFor="let point of pointsForts">
            <i class="fas fa-check-circle me-2 text-accent-blue"></i> {{ point }}
          </li>
        </ul>

        <a routerLink="/contact" class="btn btn-primary mt-4 btn-lg">Contactez-nous</a>
      </div>
    </div>

  </div>
</div>
